<html>
<head>
  <link href="bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
<form style="width:625px; border: 1px solid #e9e9e9; border-radius:6px; padding:0 0 12px 12px">
  <fieldset style="display: inline-block; margin-right:28px;">
    <legend>Create a CR</legend>
    <label>What's your question?</label>
    <input class="span5" type="text" placeholder="Question...">
    <label>What section does this question belong in?</label>
    <select>
      <option>Section name1</option>
      <option>Section name2</option>
      <option>Section name3</option>
      <option>Section name4</option>
    </select>
    <label>What type of response should people give?</label>
    <select>
      <option>Response type 1</option>
      <option>Response type 2</option>
      <option>Response type 3</option>
    </select>
    <label></label>
    <button class="btn-danger" style="float:right;">Submit</button>
  </fieldset>
  <div style="display:inline-block; vertical-align:top; width:200px; border-left: 1px solid #E7E7E7; position:relative; top:48px; padding-left:10px">
    <h4>Tips:</h4>
    <ul>
      <li>Write questions that allow people to demonstrate their knowledge or passion for the Challenge.</li>
      <li>Keep the tone informal but direct.</li>
      <li>Make sure you check for spelling and grammar.</li>
    </ul>
  </div>  
</form>


</body>
