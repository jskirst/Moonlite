<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Dosis:400,600|Arvo:700italic|Muli' rel='stylesheet' type='text/css'>
        <link href="bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">

    <style>
        .topbar-inner, .topbar .fill {
  background-color: #001A00; /* fallback color, place your own */

  /* Gradients for modern browsers, replace as you see fit */

        }
        body{
            background-image: url('https://s3.amazonaws.com/moonlite-nsdub/static/easterislandsketch70pct.jpg');
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-size:100% 100%;
            font-family: 'Muli', sans-serif;
            
        }
        .topbar h3 a, .topbar .brand {
            float: left;    
            display: block;
            padding: 0px 20px 12px;
            margin-left: -20px;
            color: white;
            font-weight: 200;
            line-height: 1;
            text-decoration: none;
            font: normal 18px arial, sans-serif;
}
        #landingbox{
            height:335px;
            width:695px;
            margin-left:auto;
            margin-right:auto;
            margin-top:140px;
            background-color:whitesmoke;
    
            border-radius:6px;
            border: 1px solid rgba(0, 0, 0, .1);
            background: rgba(255, 255, 255, 0.8);
            
        }
        #logospace{
            width:720px;
            margin-right:auto;
            margin-left:auto;
            position: relative;
        }
        #landinglogo{
            width:720px;
            margin-top:-40px;
            margin-bottom:-30px;
        }
        /*this is different than on landing page.html*/
        #buttonspace{
            margin-top:10px;
        }
        #buttonspace img{height:25px; width:25px; margin-left:-12px;}
        #LogIn button, #Register button{
            font-size:20px;
            width:160px;
            height:60px;
            font-weight:bold;   
        }
        #tagline{
            width:538px;
            margin-right:auto;
            margin-left:auto;
            text-align:center;
        }
        #tagline span{
            font-size:15px;
            font-style:italic;;

            
            
        }
        #LogIn{
            display:inline;
            position:relative;
            margin-left:129px;
        }
        #Register{
            display:inline-block;
            margin-right:0;
            position:relative;
            
        }
        .navbar-inner {
            background-color: #8d7398; /* fallback color, place your own */
          
            /* Gradients for modern browsers, replace as you see fit */
            background-image: -moz-linear-gradient(top, #8d7398, #382E3D);
            background-image: -ms-linear-gradient(top, #8d7398, #382E3D);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#8d7398), to(#382E3D));
            background-image: -webkit-linear-gradient(top, #8d7398, #382E3D);
            background-image: -o-linear-gradient(top, #8d7398, #382E3D);
            background-image: linear-gradient(top, #8d7398, #382E3D);
            background-repeat: repeat-x;
          
            /* IE8-9 gradient filter */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#8d7398', endColorstr='#382E3D', GradientType=0);
          }
        .btn.danger{
            background-color: #971D1C;
            background-repeat: repeat-x;
            background-image: -khtml-gradient(linear, left top, left bottom, from(#EE5F5B), to(#971D1C));
            background-image: -moz-linear-gradient(top, #EE5F5B, #971D1C);
            background-image: -ms-linear-gradient(top, #EE5F5B, #971D1C);
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #EE5F5B), color-stop(100%, #971D1C));
            background-image: -webkit-linear-gradient(top, #EE5F5B, #971D1C);
            background-image: -o-linear-gradient(top, #EE5F5B, #971D1C);
            background-image: linear-gradient(top, #EE5F5B, #971D1C);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ee5f5b', endColorstr='#971D1C', GradientType=0);
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
            border-color: #C43C35 #C43C35 #971D1C;
        }
        .btn.register{
            background-color: #0E5452;
            background-repeat: repeat-x;
            background-image: -khtml-gradient(linear, left top, left bottom, from(#1CA7A4), to(#0E5452));
            background-image: -moz-linear-gradient(top, #1CA7A4, #0E5452);
            background-image: -ms-linear-gradient(top, #1CA7A4, #0E5452);
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #1CA7A4), color-stop(100%, #0E5452));
            background-image: -webkit-linear-gradient(top, #1CA7A4, #0E5452);
            background-image: -o-linear-gradient(top, #1CA7A4, #0E5452);
            background-image: linear-gradient(top, #1CA7A4, #0E5452);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1CA7A4', endColorstr='#0E5452', GradientType=0);
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
            border-color: #1CA7A4 #1CA7A4 #0E5452;
            height:40px; width:236px; margin:10px 68px;            
        }
        .landingbuttontext{color:white; font-size:13px; display:inline-block; position:relative; bottom:7px; left:8px; font-weight: bold;}
        .buttonspacefooter{padding:7px 67px;}
        .buttonspacefooter a{color:gray; font-size:10px; float:right;}
    </style>
</head>
    <body>
    <nav class="topbar" data-scollspy="scrollspy" data-dropdown="dropdown">
    <div class="fill">
      <div class="container">
        <h3><a href="/" style="font-size: 26px;">MetaBright</a></h3>
      </div>
    </div>
  </nav>
    <div id="landingbox">
        <div id="logospace">
            <img id="landinglogo" src="https://s3.amazonaws.com/moonlite-nsdub/static/MB+logo">
        </div>
        <div id="tagline"><span>We believe that everyone has the right to be recognized for their knowledge and skills. From accordion playing to zoology, compete with others, and grow together.</span></div>
        <div id="buttonspace">
            <button class="btn register" style="margin-right:15px;"><img alt="google" src="https://s3.amazonaws.com/moonlite-nsdub/static/icon+google.png"><span class="landingbuttontext">Register with Google »</span></button>
            <button class="btn register"><img alt="facebook" src="https://s3.amazonaws.com/moonlite-nsdub/static/icon+facebook.png"><span class="landingbuttontext">Register with Facebook »</span></button>
            <div class="buttonspacefooter">
                <a href="#">Or, register with your email address.</a>
            </div>
        </div>
        
    </div>
    </body>
</html>
