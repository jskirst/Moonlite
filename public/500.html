<html>
  <head>
    <link href="https://s3-us-west-1.amazonaws.com/moonlite/static/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="https://s3-us-west-1.amazonaws.com/moonlite/static/revolution.css" media="screen" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Muli:300' rel='stylesheet' type='text/css'>
    <style>
      html, body, p, h1, h2, h3 { font-size: 22px; font-family: 'Muli', sans-serif; line-height: 30px;}
      span, a { font-size: 16px; font-family: 'Muli', sans-serif;}
      .topbar {
        z-index:1010; 
        border-bottom: 1px solid rgb(201, 201, 201);
        height: 54px;
      }
  
      .fill {
        border: 0;
        background: #f1f1f1 !important;
        box-shadow: none;
        height: 100%;
      }
      .container {
      	width: 660px !important;
        overflow: hidden;
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        border-radius: 6px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.8);
      }
      .container.body {
        padding: 0;
        border: 5px solid rgba(36, 72, 109, 0.8);
      }
      .holder {
        background-color: white;
        overflow: hidden;
      }
      .copy {
        margin: 0 auto 30px auto; -webkit-border-radius: 10px; -moz-border-radius: 10px; border-radius: 10px;
      }
      
    </style>
  </head>
  <body>
    <nav class="topbar" data-dropdown="dropdown" data-scollspy="scrollspy">
      <div class="fill">
        <div style="margin-left: 8%;">
          <a href="https://www.metabright.com" style="position: relative; top: 8px;">
            <img alt="Mb+logo+nav+bar" src="https://s3.amazonaws.com/moonlite-nsdub/static/MetaBrightLogo.png" style="position:absolute; width: 160px;">
          </a>
        </div>
      </div>
    </nav>
    <div class="body container">
      <div class="holder">
        <center>
          <img class="error_image" src="https://s3.amazonaws.com/moonlite-nsdub/static/stonewalled2.png" style="width: 350px; margin-top: 10px;">
          <div class="copy">
            <p>Sorry, Stoney fell.</p>
            <p>Bear with us while we put him back together again.</p>
            <span>To report your issue, please email 
              <a href="mailto:support@metabright.com" target="_blank">support@metabright.com</a>.
            </span>
          </div>
        </center>
      </div>
    </div>
  </body>
</html>
